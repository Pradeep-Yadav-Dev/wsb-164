<html lang="en">
<head>

    <title>Document</title>

            height: 300px;
            border: 1px solid red;

            transition: 2s;

        }

        .box img{
            width: 100%;
            height: 100%;

        }
        .box:hover{
            transform: rotate(-360deg) scale(2) ;

            /* transform: rotateX(120deg); */
            /* transform: rotateY(120deg); */
        }

    </style>
</head>
<body>

    <div class="box">
