    <style>
        .box {

        .box::before {

            font-size: 25px;
            color: white;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 15, 15, 0.365);
            position: absolute;
            top: -100%;
            left: 0%;
            transition: 1s;
        }

        .main:hover::before {
            top: 0%;
        }

        .gifImg {
            width: 50vw;
            height: 50vh;
        }
    </style>
