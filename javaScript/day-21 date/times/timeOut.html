<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            position: fixed;
            top: -100%;
            left: 30%;
            transition: 1s;
        }

        .active{
            top: 20% !important;
        }
    </style>
</head>
<body>

    <div class="modal"></div>
    
</body>
<script>

    let modal=document.querySelector(".modal")

    setTimeout( ()=>{
        modal.classList.add("active")
    } , 2000 )


    

    
</script>
</html>
